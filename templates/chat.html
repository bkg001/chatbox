<!-- VERSION 3: Mobile-Optimized WhatsApp UI -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #e5ddd5;
    }

    header {
      background: #1e90ff;
      color: white;
      padding: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 36px;
      width: 36px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }

    .message.user {
      background: #fff;
      float: right;
    }

    .message.system {
      background: #ffeeba;
      text-align: center;
      margin: 10px auto;
    }

    .message.other {
      background: #dcf8c6;
      float: left;
    }

    .input-area {
      display: flex;
      flex-direction: row;
      padding: 10px;
      background: #f0f0f0;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      #message {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    {% if pic %}
      <img src="/static/{{ pic }}" alt="Profile">
    {% endif %}
    Welcome <strong>{{ name }}</strong> | Room: <strong>{{ room_id }}</strong>
  </header>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="message" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage();">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io();
    const room = "{{ room_id }}";
    const name = "{{ name }}";

    socket.emit('join', { room: room, name: name });

    socket.on('message', data => {
      const msg = document.createElement('div');
      msg.classList.add('message');

      if (data.user === 'System') {
        msg.classList.add('system');
      } else if (data.user === name) {
        msg.classList.add('user');
      } else {
        msg.classList.add('other');
      }

      msg.textContent = `${data.user}: ${data.text}`;
      document.getElementById('chat-box').appendChild(msg);
      scrollToBottom();
    });

    function sendMessage() {
      const msgInput = document.getElementById('message');
      const msg = msgInput.value.trim();
      if (msg !== '') {
        socket.emit('send_message', { room: room, name: name, message: msg });
        msgInput.value = '';
      }
    }

    function scrollToBottom() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
