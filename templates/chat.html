<!-- VERSION 6: Full WhatsApp-style Chat Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room - {{ room_id }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .message.other {
      align-self: flex-start;
      background-color: #fff;
      border-bottom-left-radius: 0;
    }

    .message.system {
      align-self: center;
      background-color: #d3d3d3;
      color: #444;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 13px;
    }

    .time {
      font-size: 11px;
      color: #555;
      position: absolute;
      bottom: 4px;
      right: 8px;
    }

    .input-area {
      display: flex;
      background: #f0f0f0;
      padding: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 90%;
      }

      header {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  Chat Room: {{ room_id }} — You: {{ name }}
</header>

<div id="chat-box"></div>

<div class="input-area">
  <input id="message" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage();">
  <button onclick="sendMessage()">➤</button>
</div>

<script>
  const socket = io();
  const room = "{{ room_id }}";
  const name = "{{ name }}";

  socket.emit('join', { room: room, name: name });

  socket.on('message', data => {
    const messageDiv = document.createElement('div');
    const isSystem = data.user === 'System';
    const isOwn = data.user === name;

    if (isSystem) {
      messageDiv.className = 'message system';
      messageDiv.textContent = data.text;
    } else {
      messageDiv.className = 'message ' + (isOwn ? 'user' : 'other');
      messageDiv.innerHTML = `<strong>${data.user}:</strong> ${data.text}<span class="time">${getTime()}</span>`;
    }

    document.getElementById('chat-box').appendChild(messageDiv);
    scrollToBottom();
  });

  function sendMessage() {
    const msgInput = document.getElementById('message');
    const msg = msgInput.value.trim();
    if (msg !== '') {
      socket.emit('send_message', { room: room, name: name, message: msg });
      msgInput.value = '';
    }
  }

  function scrollToBottom() {
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2, '0') + ":" +
           now.getMinutes().toString().padStart(2, '0');
  }
</script>

</body>
</html>
