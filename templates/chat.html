<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
    }

    header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #chat-box {
      height: 75vh;
      overflow-y: auto;
      padding: 10px;
      background: #ece5dd;
    }

    .msg {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 60%;
      position: relative;
      word-wrap: break-word;
    }

    .own {
      background: #dcf8c6;
      margin-left: auto;
    }

    .other {
      background: white;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button, .icon-btn {
      margin-left: 5px;
      padding: 10px;
      border: none;
      border-radius: 50%;
      background: #075e54;
      color: white;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background: red;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 12px;
      color: white;
      cursor: pointer;
    }

    #sticker-panel {
      display: none;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #sticker-panel img {
      width: 60px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Welcome {{ name }} | Room: {{ room_id }}</header>

  <div id="chat-box"></div>

  <div id="sticker-panel">
    <img src="https://i.imgur.com/IaUrttj.png" onclick="sendSticker(this.src)">
    <img src="https://i.imgur.com/0f8Z2Mv.png" onclick="sendSticker(this.src)">
    <img src="https://i.imgur.com/W3a6U6s.png" onclick="sendSticker(this.src)">
  </div>

  <div class="input-area">
    <button class="icon-btn" onclick="toggleStickerPanel()">üòä</button>
    <input id="message" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <input type="file" id="imageInput" style="display:none" onchange="uploadImage(event)">
    <button class="icon-btn" onclick="document.getElementById('imageInput').click()">üìé</button>
    <button class="icon-btn" onclick="sendMessage()">‚û°Ô∏è</button>
  </div>

  <script>
    const socket = io();
    const room = "{{ room_id }}";
    const name = "{{ name }}";

    socket.emit('join', { room: room, name: name });

    socket.on('message', data => {
      const msg = document.createElement('div');
      msg.classList.add('msg');
      msg.classList.add(data.user === name ? 'own' : 'other');

      if (data.type === 'image') {
        const img = document.createElement('img');
        img.src = data.image_url;
        img.style.maxWidth = '100%';
        msg.appendChild(img);
      } else if (data.type === 'sticker') {
        const img = document.createElement('img');
        img.src = data.image_url;
        img.style.width = '80px';
        msg.appendChild(img);
      } else {
        msg.textContent = `${data.user}: ${data.text}`;
      }

      if (data.user === name && data.type !== 'sticker') {
        const delBtn = document.createElement('span');
        delBtn.className = 'delete-btn';
        delBtn.innerText = 'üóëÔ∏è';
        delBtn.onclick = () => deleteMessage(data.timestamp);
        msg.appendChild(delBtn);
      }

      document.getElementById('chat-box').appendChild(msg);
      scrollToBottom();
    });

    function sendMessage() {
      const msgInput = document.getElementById('message');
      const msg = msgInput.value.trim();
      if (msg !== '') {
        socket.emit('send_message', { room: room, name: name, message: msg, type: 'text' });
        msgInput.value = '';
      }
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      const formData = new FormData();
      formData.append('image', file);
      fetch('/upload_image', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        socket.emit('send_message', { room: room, name: name, image_url: data.url, type: 'image' });
      });
    }

    function deleteMessage(timestamp) {
      fetch('/delete_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room: room, name: name, timestamp: timestamp })
      });
    }

    function toggleStickerPanel() {
      const panel = document.getElementById('sticker-panel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function sendSticker(url) {
      socket.emit('send_message', { room: room, name: name, image_url: url, type: 'sticker' });
    }

    function scrollToBottom() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
