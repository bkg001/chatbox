<!-- VERSION 3: WhatsApp Style with Members -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Room - {{ room_id }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
    }

    header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #membersModal {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #chat-box {
      height: calc(100vh - 120px);
      overflow-y: scroll;
      padding: 10px;
    }

    .message {
      background: #dcf8c6;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 70%;
      clear: both;
    }

    .message.other {
      background: white;
      float: left;
    }

    .message.self {
      background: #dcf8c6;
      float: right;
    }

    .message img {
      max-width: 150px;
      border-radius: 5px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .green-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: green;
      border-radius: 50%;
      margin-right: 6px;
    }

    button {
      padding: 8px 14px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>
      Room: {{ room_id }}
    </div>
    <div>
      <button onclick="toggleMembers()">Members</button>
    </div>
  </header>

  <div id="membersModal"></div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="message" type="text" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <label>
      ðŸ“Ž
      <input type="file" id="fileInput" onchange="uploadImage(this)">
    </label>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io();
    const room = "{{ room_id }}";
    const name = "{{ name }}";
    const chatBox = document.getElementById("chat-box");

    socket.emit('join', { room, name });

    socket.on('message', data => {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (data.user === name ? 'self' : 'other');

      if (data.type === 'text') {
        msgDiv.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      } else if (data.type === 'image' || data.type === 'sticker') {
        msgDiv.innerHTML = `<strong>${data.user}:</strong><br><img src="${data.image_url}" alt="image">`;
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('update_members', users => {
      const modal = document.getElementById("membersModal");
      modal.innerHTML = "<strong>Room Members:</strong><ul style='list-style:none;padding-left:0;'>";
      for (let user of users) {
        modal.innerHTML += `<li>${user.online ? '<span class="green-dot"></span>' : ''}${user.name}</li>`;
      }
      modal.innerHTML += "</ul>";
    });

    function sendMessage() {
      const msgInput = document.getElementById("message");
      const text = msgInput.value.trim();
      if (text) {
        socket.emit('send_message', {
          room, name,
          type: 'text',
          message: text
        });
        msgInput.value = '';
      }
    }

    function uploadImage(input) {
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('image', file);

      fetch('/upload_image', {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(data => {
          if (data.url) {
            socket.emit('send_message', {
              room, name,
              type: 'image',
              image_url: data.url
            });
          }
        });
    }

    function toggleMembers() {
      const modal = document.getElementById("membersModal");
      modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
    }

    // Hide members list when clicked outside
    document.addEventListener('click', function (e) {
      const modal = document.getElementById("membersModal");
      if (!modal.contains(e.target) && e.target.innerText !== "Members") {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
