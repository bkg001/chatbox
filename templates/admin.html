<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    select {
      padding: 8px;
      margin-right: 10px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Control Panel</h2>

    <!-- Option 1: Clear All -->
    <form onsubmit="clearAllChats(); return false;">
      <button type="submit">ðŸ§¹ Clear All Rooms Chat History</button>
    </form>

    <hr>

    <!-- Option 2: Clear specific room -->
    <h3>Clear Specific Room:</h3>
    <select id="roomSelect">
      <option value="">-- Select Room --</option>
    </select>
    <button onclick="clearRoom()">Delete This Room's Messages</button>
  </div>

  <script>
    // Get all room names from backend
    fetch('/get_rooms')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('roomSelect');
        data.rooms.forEach(room => {
          const option = document.createElement('option');
          option.value = room;
          option.textContent = room;
          select.appendChild(option);
        });
      });

    function clearAllChats() {
      if (confirm("Are you sure you want to delete ALL rooms' chat history?")) {
        fetch('/clear_all_chats', { method: 'POST' })
          .then(res => {
            if (res.ok) alert("âœ… All chats deleted successfully!");
            else alert("Error deleting.");
          });
      }
    }

    function clearRoom() {
      const room = document.getElementById('roomSelect').value;
      if (!room) return alert("Please select a room first.");
      if (confirm(`Are you sure you want to delete all messages in "${room}"?`)) {
        fetch('/clear_room_chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room: room })
        }).then(res => {
          if (res.ok) alert(`âœ… "${room}" chat cleared.`);
          else alert("Error clearing room.");
        });
      }
    }
  </script>
</body>
</html>
