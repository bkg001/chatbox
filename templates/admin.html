<!-- VERSION 2: Admin Panel -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #075e54;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button {
      background-color: #25d366;
      border: none;
      color: white;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px auto;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Admin Control Panel</h2>
  <div class="container">
    <button onclick="clearAllChats()">üóëÔ∏è Clear All Room Chat History</button>

    <div>
      <label for="roomSelect"><strong>Select Room to Clear:</strong></label>
      <select id="roomSelect">
        <option value="">Loading rooms...</option>
      </select>
      <button onclick="clearRoomChat()">üßπ Clear Selected Room</button>
    </div>

    <p class="note">‚ö†Ô∏è Clearing chat will delete all messages permanently.</p>
  </div>

  <script>
    // Load room list for manual selection
    fetch('/get_rooms')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('roomSelect');
        select.innerHTML = '<option value="">-- Select Room --</option>';
        data.rooms.forEach(room => {
          const option = document.createElement('option');
          option.value = room;
          option.textContent = room;
          select.appendChild(option);
        });
      });

    function clearAllChats() {
      if (confirm('Are you sure you want to delete ALL chat history?')) {
        fetch('/clear_all_chats', { method: 'POST' })
          .then(() => alert('All chat history cleared!'));
      }
    }

    function clearRoomChat() {
      const room = document.getElementById('roomSelect').value;
      if (!room) {
        alert('Please select a room.');
        return;
      }
      if (confirm(`Delete chat history for room "${room}"?`)) {
        fetch('/clear_room_chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ room })
        }).then(() => alert(`Room "${room}" chat cleared!`));
      }
    }
  </script>
</body>
</html>
