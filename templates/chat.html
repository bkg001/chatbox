<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      position: relative;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .other {
      background-color: white;
      align-self: flex-start;
    }

    .system {
      text-align: center;
      background: #ccc;
      font-style: italic;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #f0f0f0;
      gap: 5px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-area input[type="file"] {
      flex-basis: 100%;
    }

    .input-area button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .message img {
      max-width: 200px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
    }

    .time {
      display: block;
      font-size: 10px;
      text-align: right;
      color: gray;
    }
  </style>
</head>
<body>
  <header>Chat Room: {{ room_id }}</header>
  <div id="chat-box"></div>

  <div class="input-area">
    <input type="file" id="imageFile" accept="image/*">
    <input id="message" type="text" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage();">
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script>
    const socket = io();
    const room = "{{ room_id }}";
    const name = "{{ name }}";

    socket.emit('join', { room: room, name: name });

    socket.on('message', data => {
      const msg = document.createElement('div');
      msg.className = 'message';

      if (data.user === 'System') {
        msg.classList.add('system');
        msg.textContent = data.text;
      } else if (data.user === name) {
        msg.classList.add('user');
      } else {
        msg.classList.add('other');
      }

      if (data.image_url) {
        msg.innerHTML = `<strong>${data.user}:</strong><br>
                         <img src="${data.image_url}">
                         ${data.text ? `<br>${data.text}` : ''}<span class="time">${getTime()}</span>`;
      } else {
        msg.innerHTML = `<strong>${data.user}:</strong> ${data.text}<span class="time">${getTime()}</span>`;
      }

      document.getElementById('chat-box').appendChild(msg);
      scrollToBottom();
    });

    function sendMessage() {
      const msgInput = document.getElementById('message');
      const imageInput = document.getElementById('imageFile');
      const msg = msgInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!msg && !imageFile) return;

      if (imageFile) {
        const formData = new FormData();
        formData.append("image", imageFile);

        fetch("/upload_image", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          socket.emit("send_message", {
            room: room,
            name: name,
            message: msg,
            image_url: data.url
          });
        });
        imageInput.value = "";
      } else {
        socket.emit("send_message", {
          room: room,
          name: name,
          message: msg
        });
      }
      msgInput.value = "";
    }

    function scrollToBottom() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getTime() {
      const now = new Date();
      return now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
    }
  </script>
</body>
</html>
