<!-- VERSION 2: WhatsApp UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #e5ddd5;
    }
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .left {
      font-weight: bold;
    }
    .chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background-color: #e5ddd5;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .own-message {
      background-color: #dcf8c6;
      margin-left: auto;
    }
    .other-message {
      background-color: white;
      margin-right: auto;
    }
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 8px;
      margin-right: 5px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .chat-footer button, .chat-footer input[type="file"] {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 5px;
    }
    .members-list {
      display: none;
      position: absolute;
      right: 10px;
      top: 60px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      padding: 10px;
      z-index: 1000;
    }
    .member-item {
      margin: 5px 0;
      font-size: 14px;
    }
    .dot {
      height: 10px;
      width: 10px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .dot.offline {
      background-color: gray;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }
    img.msg-img {
      max-width: 150px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <div class="left">Room: {{ room_id }} | You: {{ name }}</div>
    <div class="right">
      <button onclick="toggleMembers()">Members</button>
      <div class="members-list" id="membersList"></div>
    </div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-footer">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const name = "{{ name }}";
    const room = "{{ room_id }}";

    socket.emit("join", { name, room });

    const chatBox = document.getElementById("chatBox");

    socket.on("message", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.user === name ? "own-message" : "other-message");

      if (data.type === "text") {
        div.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      } else if (data.type === "image" || data.type === "sticker") {
        div.innerHTML = `<strong>${data.user}:</strong><br><img src="${data.image_url}" class="msg-img"/>`;
      }

      if (data.user === name) {
        div.innerHTML += `<span class="delete-btn" onclick="deleteMessage('${data.timestamp}')">üóëÔ∏è</span>`;
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg) {
        socket.emit("send_message", {
          name,
          room,
          message: msg,
          type: "text"
        });
        input.value = "";
      }
    }

    // Send image
    document.getElementById("imageInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/upload_image", {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.url) {
        socket.emit("send_message", {
          name,
          room,
          type: "image",
          image_url: result.url,
        });
      }
    });

    function deleteMessage(timestamp) {
      fetch("/delete_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ room, timestamp })
      });
    }

    function toggleMembers() {
      const list = document.getElementById("membersList");
      list.style.display = list.style.display === "block" ? "none" : "block";
      if (list.style.display === "block") {
        fetch(`/get_members/${room}`)
          .then(res => res.json())
          .then(data => {
            list.innerHTML = "";
            data.members.forEach(user => {
              const div = document.createElement("div");
              div.classList.add("member-item");
              div.innerHTML = `<span class="dot ${user.online ? '' : 'offline'}"></span>${user.name}`;
              list.appendChild(div);
            });
          });
      }
    }

    // Send on Enter key
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
