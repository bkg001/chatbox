<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #e5ddd5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 { color: #075e54; text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <form action="/join" method="POST">
    <h2>Join Chat</h2>
    <input type="text" name="name" placeholder="Your name" required>
    <input type="text" name="room" placeholder="Room ID" required>
    <button type="submit">Join Chat</button>
  </form>
</body>
</html>
